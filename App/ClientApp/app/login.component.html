
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<head>
   <script src="less.js" type="text/javascript"></script>
</head>
<div class="container ">
    <div class="row">

        <div class="col-md-offset-4 col-md-4">
            <form class="form-horizontal">
                <span class="heading">АВТОРИЗАЦИЯ</span>
                <div class="form-group">
                    <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" name="email" [(ngModel)]="user.email" #email="ngModel" required email>
                    <i class="fa fa-user"></i>
                    <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
                        Incorrect email
                    </div>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" [(ngModel)]="user.password" #password="ngModel" minlength="5" required>
                    <i class="fa fa-lock"></i>
                    <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
                        Incorrect password
                    </div>
                </div>
                <div class="form-group row align-items-center remember">
                    <span class="text"><input type="checkbox"> Запомнить</span>
                    <button type="submit" class="btn btn-default" (click)="login()" [disabled]="email.invalid || password.invalid ">ВХОД</button>
                </div>
            </form>
        </div>

    </div><!-- /.row -->
</div><!-- /.container -->
